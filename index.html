
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For my wife, Yana ❤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login-screen">
  <h1>❤</h1>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="loginBtn">Login</button>
  

  <p id="login-error"></p>
</div>

<!-- MAIN -->
<div id="main-content" class="hidden">

  <div class="since">❤ Since January 22, 2025</div>

  <div class="circle glow">
    <div class="text">
      <div class="small">Together</div>
      <div id="years" class="big">0</div>
      <div class="small">YEARS</div>
    </div>
  </div>

  <div class="time-row">
    <div><span id="months">0</span><br>Months</div>
    <div><span id="days">0</span><br>Days</div>
    <div><span id="hours">0</span><br>Hours</div>
    <div><span id="minutes">0</span><br>Minutes</div>
    <div><span id="seconds">0</span><br>Seconds</div>
  </div>

  <div id="compatibility" class="compatibility"></div>
  <div id="silent" class="silent"></div>

  <div class="feelings-board">
    <!-- PARTNER STATS -->
<div id="partner-card" class="partner-card blurred">
  <h2>Your partner today</h2>

  <p id="partner-wait">Waiting for your partner’s stats… ❤</p>

  <div id="partner-data" class="hidden">
   <p class="partner-stat">Loved: <span id="p-loved"></span></p>
<p class="partner-stat">Energy: <span id="p-energy"></span></p>
<p class="partner-stat">Busy: <span id="p-busy"></span></p>

    <p class="partner-note" id="p-note"></p>
  </div>
</div>

    <h2>Today</h2>

    <label>How loved do you feel today?</label>
    <input type="range" min="0" max="10" id="loved" class="slider">
    <span id="loved-val">5</span>

    <label>How energetic do you feel?</label>
    <input type="range" min="0" max="10" id="energy" class="slider">
    <span id="energy-val">5</span>

    <label>How busy is your day?</label>
    <input type="range" min="0" max="10" id="busy" class="slider">
    <span id="busy-val">5</span>

    <textarea id="note" placeholder="Your message for today..."></textarea>

    <button id="saveBtn">Save today</button>
    <p id="save-status"></p>
    <p id="reset-timer" class="silent"></p>
<p id="partner-timer" class="silent"></p>

  </div>

  <div class="heart-container">
    <div class="heart" id="heart"></div>
  </div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="script.js"></script>
<canvas id="particles"></canvas>
</body>
</html>
