<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My wife, yana <3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-screen">
  <h1>:D</h1>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Enter</button>
  <p id="error"></p>
</div>

<div id="main-content" class="hidden neon">

  <div class="since">❤ Since the lovely date of January 22, 2025</div>

  <div class="circle neon">
    <div class="text">
      <div class="small">Together</div>
      <div id="days" class="big">0</div>
      <div class="small">DAYS</div>
    </div>
  </div>

  <div class="quote">
    "I love you not because of who you are, but because of who I am when I am with you."
  </div>

  <div class="time-row neon">
    <div><span id="years">0</span><br>Years</div>
    <div><span id="months">0</span><br>Months</div>
    <div><span id="daysSmall">0</span><br>Days</div>
    <div><span id="hours">0</span><br>Hours</div>
    <div><span id="minutes">0</span><br>Minutes</div>
    <div><span id="seconds">0</span><br>Seconds</div>
  </div>

  <div class="feelings-board neon">

    <h2>Today</h2>

    <div class="columns">

      <div class="person">
        <h3>You</h3>

        <label>Loved</label>
        <input type="range" min="0" max="10" value="5" class="slider" id="you-loved">
        <span id="you-loved-val">5</span>

        <label>Energy</label>
        <input type="range" min="0" max="10" value="5" class="slider" id="you-energy">
        <span id="you-energy-val">5</span>

        <label>Busy</label>
        <input type="range" min="0" max="10" value="5" class="slider" id="you-busy">
        <span id="you-busy-val">5</span>

        <textarea id="you-note" placeholder="Say something to her..."></textarea>
        <button class="save-btn" onclick="saveYou()">Save Yours</button>
        <p id="you-status"></p>
      </div>

      <div class="person">
        <h3>Her</h3>

        <label>Loved</label>
        <input type="range" min="0" max="10" value="5" class="slider" id="her-loved">
        <span id="her-loved-val">5</span>

        <label>Energy</label>
        <input type="range" min="0" max="10" value="5" class="slider" id="her-energy">
        <span id="her-energy-val">5</span>

        <label>Busy</label>
        <input type="range" min="0" max="10" value="5" class="slider" id="her-busy">
        <span id="her-busy-val">5</span>

        <textarea id="her-note" placeholder="Her words to you..."></textarea>
        <button class="save-btn" onclick="saveHer()">Save Hers</button>
        <p id="her-status"></p>
      </div>

    </div>

    <div class="heart-container">
      <div class="heart" id="heart"></div>
    </div>

    <p class="reminder">Come back tomorrow ♥</p>

  </div>

</div>

<div id="toast" class="toast hidden">Saved ♥</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="script.js"></script>
</body>
</html>
