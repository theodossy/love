<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Together</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-screen">
  <h1>Private</h1>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Enter</button>
  <p id="error"></p>
</div>

<div id="main-content" class="hidden">

  <div class="since">❤ Since January 22, 2025</div>

  <div class="circle">
    <div class="text">
      <div class="small">Together</div>
      <div id="days" class="big">0</div>
      <div class="small">DAYS</div>
    </div>
  </div>

  <div class="quote">
    "I love you not because of who you are, but because of who I am when I am with you."
  </div>

  <div class="time-row">
    <div><span id="months">0</span><br>Months</div>
    <div><span id="extraDays">0</span><br>Days</div>
    <div><span id="hours">0</span><br>Hours</div>
    <div><span id="minutes">0</span><br>Minutes</div>
    <div><span id="seconds">0</span><br>Seconds</div>
  </div>

  <!-- DAILY FEELINGS BOARD -->
  <div class="feelings-board">

    <h2>Today</h2>

    <div class="columns">

      <!-- YOU -->
      <div class="person">
        <h3>You</h3>

        <label>Loved</label>
        <input type="range" min="0" max="10" value="5" class="slider" id="you-loved">
        <span id="you-loved-val">5</span>

        <label>Energy</label>
        <input type="range" min="0" max="10" value="5" class="slider" id="you-energy">
        <span id="you-energy-val">5</span>

        <label>Busy</label>
        <input type="range" min="0" max="10" value="5" class="slider" id="you-busy">
        <span id="you-busy-val">5</span>

        <textarea id="you-note" placeholder="Say something to her..."></textarea>
      </div>

      <!-- HER -->
      <div class="person">
        <h3>Her</h3>

        <label>Loved</label>
        <input type="range" min="0" max="10" value="5" class="slider" id="her-loved">
        <span id="her-loved-val">5</span>

        <label>Energy</label>
        <input type="range" min="0" max="10" value="5" class="slider" id="her-energy">
        <span id="her-energy-val">5</span>

        <label>Busy</label>
        <input type="range" min="0" max="10" value="5" class="slider" id="her-busy">
        <span id="her-busy-val">5</span>

        <textarea id="her-note" placeholder="Her words to you..."></textarea>
      </div>

    </div>

    <div class="heart-container">
      <div class="heart" id="heart"></div>
    </div>

    <button class="save-btn" onclick="saveFeelings()">Save Today</button>
    <p id="status"></p>

    <p class="reminder">Come back tomorrow ♥</p>

  </div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="script.js"></script>
</body>
</html>
